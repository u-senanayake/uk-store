<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>UK Store :: Product</title>
</head>
<body>
<h1 th:text="'Product List'"></h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Stock</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product?.id}">1</td>
        <td th:text="${product?.name}">First Name</td>
        <td th:text="${product?.description}">Last Name</td>
        <td th:text="${product?.price}">Last Name</td>
        <td th:text="${product?.stock}">Last Name</td>
    </tr>
    </tbody>
</table>
</body>
</html>
